<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1(modulo2)</title>

    <style>
        #result{
            width: 400px;
            height: 400px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    
    <button id="botao">Clique em mim</button>
    <div id="result">
    
    </div>
   
   
   <script>
      var btn = document.getElementById('botao')
      var div = document.getElementsByTagName('div')
      var count = 0
      btn.onclick = function(){
          var element = document.createElement('div');
          element.style.width = 100;
          element.style.height = 100;
          element.style.backgroundColor = '#f00'
          element.innerText = "APARECE"
          element.className = `div${count}`
          count++;
          var containerelement = document.getElementById('result')
          containerelement.appendChild(element)

          var containerelement = document.getElementById('result')
          containerelement.appendChild(linkElement)*/

      }
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
       
       for(var i = 0; i < div.length;i++){
           div[i].onmouseover = function(){
                var newColor = getRandomColor(); // #E943F0
                div[i].style.backgroundColor = newColor;
           }
       }



    
    </script>

</body>
